<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorations {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .heart {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            color: #ff69b4;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            color: #ff1493;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        #noBtn {
            background: transparent;
            color: #ff69b4;
            border: 3px solid #ff69b4;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            background: rgba(255, 105, 180, 0.1);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
            z-index: 1000;
        }

        .celebration-content {
            text-align: center;
            padding: 40px;
        }

        .celebration-content h2 {
            font-size: 48px;
            color: #ff1493;
            margin-bottom: 20px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        .celebration-content p {
            font-size: 24px;
            color: #ff69b4;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            from {
                bottom: -50px;
                opacity: 0.3;
            }
            to {
                bottom: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>

    <div class="card">
        <div class="decorations">
            <span class="heart">‚ù§Ô∏è</span>
            <span>üå∏</span>
            <span class="heart">üíï</span>
        </div>
        
        <h1>Will You Be My Valentine?</h1>
        
        <p>
            I've been thinking about you, and I can't imagine celebrating 
            this Valentine's Day without you. So... what do you say? üíù
        </p>

        <div class="buttons-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yay! üéâüíïüéä</h2>
            <p>I'm so happy! Can't wait to celebrate with you! üíù</p>
            <div style="font-size: 80px; margin-top: 30px;">
                ‚ù§Ô∏èüíïüíñüíóüíìüíù
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.querySelector('.card');
        const celebration = document.getElementById('celebration');
        const heartsBackground = document.getElementById('heartsBackground');

        // Create floating hearts in background
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heartsBackground.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Function to move "No" button away from cursor
        function moveButton(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate distance between cursor and button center
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // If cursor is within 100px of the button, move it away
            if (distance < 100) {
                const cardRect = card.getBoundingClientRect();
                
                // Generate random position within reasonable bounds
                const maxX = window.innerWidth - btnRect.width - 40;
                const maxY = window.innerHeight - btnRect.height - 40;
                
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;
                
                // Make sure it's not too close to current mouse position
                while (Math.abs(newX - mouseX) < 150 && Math.abs(newY - mouseY) < 150) {
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                }
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        // Add mousemove event listener
        document.addEventListener('mousemove', moveButton);

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            
            // Create explosion of hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.fontSize = '40px';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1001';
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = 5;
                    
                    document.body.appendChild(heart);
                    
                    let x = 0, y = 0;
                    const animate = () => {
                        x += Math.cos(angle) * velocity;
                        y += Math.sin(angle) * velocity;
                        heart.style.transform = `translate(${x}px, ${y}px) scale(${1 - y/500})`;
                        heart.style.opacity = 1 - y/300;
                        
                        if (y < 300) {
                            requestAnimationFrame(animate);
                        } else {
                            heart.remove();
                        }
                    };
                    animate();
                }, i * 30);
            }
        });

        // Prevent "No" button from being clicked (extra safety)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton(e);
        });
    </script>
</body>
</html>
